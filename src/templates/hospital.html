<!DOCTYPE html>
<html>
<head>
    <title>Medical Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .table-container {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
        
        .edit,.delete {
            cursor: pointer;
        }
        
        .edit:hover,.delete:hover {
            color: #337ab7;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Database</h1>
        </div>
        <div class="table-container">
            <table id="output">
                <thead>
                    <tr>
                        <td>
                            <form id="form" role="search">
                                <input type="search" id="query" name="id" placeholder="Search..." aria-label="Search through site content">
                                <button>Search</button>
                            </form>
                        </td>
                        <td>
                            <form id="form" role="search">
                                <input type="search" id="query" name="name" placeholder="Search..." aria-label="Search through site content">
                                <button>Search</button>
                            </form>
                        </td>
                        <td>
                            <form id="form" role="search">
                                <input type="search" id="query" name="phone" placeholder="Search..." aria-label="Search through site content">
                                <button>Search</button>
                            </form>
                        </td>
                        <td>
                            <form id="form" role="search">
                                <input type="search" id="query" name="email" placeholder="Search..." aria-label="Search through site content">
                                <button>Search</button>
                            </form>
                        </td>
                        <td>
                            <form id="form" role="search">
                                <input type="search" id="query" name="address" placeholder="Search..." aria-label="Search through site content">
                                <button>Search</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <th>Μοναδικός αριθμός ταυτοποίησης κλινικής /νοσοκομείου  </th>
                        <th>Όνομα κλινικής /νοσοκομείου  </th>
                        <th>Τηλέφωνο επικοινωνίας</th>
                        <th>Email </th>
                        <th>Διεύθυνση</th>
                    </tr>
                </thead>
                <tbody id="output-body">
                    {% for x in data %}
                    <tr>
                        {% for y in x %}
                            <td>{{ y }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/"><input type="button" value="back to main page" /></a>
    </div>
</body>
</html>
